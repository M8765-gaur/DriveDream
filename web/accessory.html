    <main>
        <section class="booked-accessories-container">
            <h1 align="center">Car Accessories</h1>
            <p align="center">Enhance your vehicle with our range of accessories!</p>
            <form action="accessory" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="car-accessories">Car Accessories:</label>
                <select id="car-accessories" name="car-accessories" required>
                    <option value="spoiler">Spoiler</option>
                    <option value="seat covers">Seat Covers</option>
                    <option value="floor mats">Floor Mats</option>
                </select>
                
                <br>
                <input type="submit" value="Book">
            </form>
        </section>
        
        <center><a href="home.html" class="back-button">Back</a></center>
    </main>
