<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up - Drive Dream</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <header>
            <img src="images/dd.png" alt="Website Logo" class="logo">
            <h1>Sign Up to Drive Dream</h1>
        </header>

        <div class="signup-container">
            <form action="Nuser" method="post" class="signup-form">
                <table>
                    <tr>
                        <td><label for="username">Name</label></td>
                        <td><input type="text" name="t1" id="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="t2" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" name="t3" id="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="submit-btn">
                            <input type="submit" value="Sign Up">
                        </td>
                    </tr>
                </table>
            </form>
            <h4 class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </h4>
        </div>
            <footer>
        <h3>"A car is not just a mode of transport, it's an experience."</h3>
        <p>&copy; 2024 Drive Dream. All Rights Reserved.</p>
    </footer>

    </body>
</html>
