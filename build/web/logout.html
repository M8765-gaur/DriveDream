<html>
    <head>
        <title>Website Log out Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-images:url("images/drive d.jpg");
                background-repeat:no-repeat;
                background-size:cover;
            }
            div{
                border:10px solid black;
                border-radius:30px;
                width:400px;
                height:300px;
                margin-left:500px;
            }
            table{
                margin-top:10px;
            }
            #d1{
                color:black;
                font-size:24px;
            }
            #d2{
                border-radius:25px;
                color:blue;
                font-size:20px;
            }
            #b1{
                margin-top:50px;
                border-radius:25px;
                color:blue;
                font-size:20px;
            }
            h1{
                color:black;
                font-size:36px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 align="center">Logout to Drive Dream</h1>
            <form action="LoginServelet1" method="post">
                <table align="center">
                    <tr>
                        <td>EMAIL</td>
                        <td><input type="text" name="t2"></td>
                    </tr>
                    <tr>
                        <td>PASSWORD</td>
                        <td><input type="password" name="t4"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Logout"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
