        <div class="buy-container">
            <h1>Buy Your Dream Car</h1>
            <p>Search for your ideal car and start the buying process today!</p>
            <form action="buy" method="post">
                <label for="make">Make</label>
                <select id="make" name="make">
                    <option value="">Select Make</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Audi">Audi</option>
                    <option value="Jaguar">Jaguar</option>
                </select>

                <label for="model">Model</label>
                <select id="model" name="model">
                    <option value="">Select Model</option>
                    <option value="Porsche-911">Porsche-911</option>
                    <option value="Porsche-718 Boxster">Porsche-718 Boxster</option>
                    <option value="Porsche-718 Cayman GTS">Porsche-718 Cayman GTS</option>
                    <option value="Ferrari-488 GTB">Ferrari-488 GTB</option>
                    <option value="Ferrari-F8 Tributo">Ferrari-F8 Tributo</option>
                    <option value="Ferrari-Portofino">Ferrari-Portofino</option>
                    <option value="Lamborghini-Huracan">Lamborghini-Huracan</option>
                    <option value="Lamborghini-Aventador">Lamborghini-Aventador</option>
                    <option value="Lamborghini-Gallardo">Lamborghini-Gallardo</option>
                    <option value="Chevrolet-Corvette">Chevrolet-Corvette</option>
                    <option value="Chevrolet-Camaro">Chevrolet-Camaro</option>
                    <option value="Ford-Mustang">Ford-Mustang</option>
                    <option value="Ford-GT40">Ford-GT40</option>
                    <option value="Mercedes-AMG-GT 63">Mercedes-AMG-GT 63</option>
                    <option value="Mercedes-AMG-GT 64">Mercedes-AMG-GT 64</option>
                    <option value="Audi-R8">Audi-R8</option>
                    <option value="Audi-TT">Audi-TT</option>
                    <option value="Jaguar-F-Type">Jaguar-F-Type</option>
                    <option value="Jaguar-XK-R">Jaguar-XK-R</option>
                </select>

                <label for="year">Year</label>
                <select id="year" name="year">
                    <option value="">Select Year</option>
                    <option value="">2024</option>
                </select>

                <label for="price">Price</label>
                <select id="price" name="price">
                    <option value="">Select Price</option>
                    <option value="">$1779.00</option>
                </select>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="button">Book Now</button>
            </form>

            <center><a href="sign up.html" class="back-button">Back to Cars List</a></center>
        </div>

        <footer>
        <h3>"A car is not just a mode of transport, it's an experience."</h3>
