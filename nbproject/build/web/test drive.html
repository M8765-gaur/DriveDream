<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-image: url("images/BK9.avif");
                background-size: cover;
                background-position: center;
            }
            body{
                font-family: Arial,sans-serif;
                line-height: 1.6;
                color:#333;
                background-color:#f4f4f4;
            }
            header{
                background-color:#333;
                color:#fff;
                padding:1rem;
                text-align:center;
            }
            header nav ul{
                list-style: none;
                margin:0;
                padding:0;
                display: flex;
                justify-content: space-between;
            }
            header nav ul li{
                margin-right: 20px;
            }
            header nav a{
                color:#fff;
                text-decoration: none;
            }
            .test-drive-container{
                background-color: #f0f0f0;
                padding: 20px;
                border:1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width:50%;
                margin:40px auto;
            }
            .test-drive-container h1{
                font-size: 24px;
                margin-bottom: 10px;
            }
            .test-drive-container p{
                font-size: 18px;
                margin-bottom: 20px;
            }
            .test-drive-container form{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .test-drive-container label{
                display: block;
                margin-bottom: 10px;
            }
            .test-drive-container input[type="text"],.test-drive-container select{
                width:100%;
                height:100px;
                padding: 10px;
                margin-bottom: 20px;
                border:1px solid #ddd;
                border-radius: 5px;
            }
            .test-drive-container textarea{
                width:100%;
                height: 100px;
                padding:10px;
                margin-bottom: 20px;
                border:1px solid #ddd;
                border-radius: 5px;
            }
            .test-drive-container button[type="submit"]{
                background-color: #333;
                color:#fff;
                padding:10px 20px;
                border:none;
                border-radius: 5px;
                cursor: pointer;
            }
            .test-drive-container button[type="submit"]:hover{
                background-color: #555;
            }
            footer{
                background-color:#333;
                color:#fff;
                padding:10px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="sign up.html">SIGN UP</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="test-drive-container">
                <h1 align="center">Test Drive</h1>
                <p align="center">Schedule a test drive today and experience the thrill of driving a new car.</p>
                <form action="testdrive" method="post">
                    <label for="name">Name:</label>
                    <input type="name" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <label for="car-model">Car Model:</label>
                    <select id="car-model" name="car model">
                        <option value="Porsche-911">Porsche-911</option>
                        <option value="Porsche-718 Boxster">Porsche-718 Boxster</option>
                        <option value="Porsche-718 Cayman GTS">Porsche-718 Cayman GTS</option>
                        <option value="Ferrari-488 GTB">Ferrari-488 GTB</option>
                        <option value="Ferrari-F8 Tributo">Ferrari-T8 Tributo</option>
                        <option value="Ferrari-Portofino">Ferrari-Portofino</option>
                        <option value="Lamborghini-Huracan">Lamborghini-Huracan</option>
                        <option value="Lamborghini-Aventador">Lamborghini-Aventador</option>
                        <option value="Lamborghini-Gallardo">Lamborghini-Gallardo</option>
                        <option value="Chevrolet-Corvette">Chevrolet-Corvette</option>
                        <option value="Chevrolet-Camaro">Chevrolet-Camaro</option>
                        <option value="Ford-Mustang">Ford-Mustang</option>
                        <option value="Ford-GT40">Ford-GT40</option>
                        <option value="Mercedes-AMG-GT 63">Mercedes-AMG-GT 63</option>
                        <option value="Mercedes-AMG-GT 64">Mercedes-AMG-GT 64</option>
                        <option value="Audi-R8">Audi-R8</option>
                        <option value="Audi-TT">Audi-TT</option>
                        <option value="Jaguar-F-Type">Jaguar-F-Type</option>
                        <option value="Jaguar-XK-R">Jaguar-XK-R</option>
                    </select>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time"><br>
                    <input type="submit" value="Schedule Test Drive">
                </form>
            </section>
            <center><a href="sign up.html">BACK</a></center>
        </main>
        <footer>
            <p>&copy;2024 Car Website</p>
        </footer>
    </body>
</html>
