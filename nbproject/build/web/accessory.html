<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body{
                background-image: url("images/BK9.avif");
                background-size: cover;
                background-position: center;
            }
            body{
                font-family: Arial,sans-serif;
                line-height: 1.6;
                color:#333;
                background-color:#f4f4f4;
            }
            header{
                background-color:#333;
                color:#fff;
                padding:1rem;
                text-align:center;
            }
            header nav ul{
                list-style: none;
                margin:0;
                padding:0;
                display: flex;
                justify-content: space-between;
            }
            header nav ul li{
                margin-right: 20px;
            }
            header nav a{
                color:#fff;
                text-decoration: none;
            }
            .booked-accessories-container{
                background-color: #f0f0f0;
                padding: 20px;
                border:1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                width:50%;
                margin:40px auto;
            }
            .booked-accessories-container h1{
                font-size: 24px;
                margin-bottom: 10px;
            }
            .booked-accessories-container p{
                font-size: 18px;
                margin-bottom: 20px;
            }
            .booked-accessories-container form{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .booked-accessories-container label{
                display: block;
                margin-bottom: 10px;
            }
            .booked-accessories-container input[type="text"],.test-drive-container select{
                width:100%;
                height:100px;
                padding: 10px;
                margin-bottom: 20px;
                border:1px solid #ddd;
                border-radius: 5px;
            }
            .booked-accessories-container textarea{
                width:100%;
                height: 100px;
                padding:10px;
                margin-bottom: 20px;
                border:1px solid #ddd;
                border-radius: 5px;
            }
            .booked-accessories-container button[type="submit"]{
                background-color: #333;
                color:#fff;
                padding:10px 20px;
                border:none;
                border-radius: 5px;
                cursor: pointer;
            }
            .booked-accessories-container button[type="submit"]:hover{
                background-color: #555;
            }
            footer{
                background-color:#333;
                color:#fff;
                padding:10px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="sign up.html">CARS</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="booked-accessories-container">
                <h1 align="center">Car Accessories</h1>
                <p align="center">Enhance your vehicle with our range of accessories!</p>
                <form action="accessory" method="post">
                    <label for="name">Name:</label>
                    <input type="name" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <label for="car-accessories">Car Accessories:</label>
                    <select id="car-accessories" name="car accessories">
                        <option value="spoiler">Spoiler</option>
                        <option value="seat covers">Seat Covers </option>
                        <option value="floor mats">Floor Mats</option>
                    </select>
                    <br><input type="submit" value="Booked">
                </form>
            </section>
            <center><a href="sign up.html">BACK</a></center>
        </main>
        <footer>
            <p>&copy;2024 Car Website</p>
        </footer>
    </body>
</html>
