<html>
    <head>
        <title>CONTACT US</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-image: url("images/BK7.webp");
                background-size: cover;
                background-position: center;
            }
            body{
                font-family: Arial,sans-serif;
                line-height: 1.6;
                color:#333;
                background-color:#f4f4f4;
            }
            header{
                background-color:#333;
                color:#fff;
                padding:1rem;
                text-align:center;
            }
            header nav ul{
                list-style: none;
                margin:0;
                padding:0;
                display: flex;
                justify-content: space-between;
            }
            header nav ul li{
                margin-right: 20px;
            }
            header nav a{
                color:#fff;
                text-decoration: none;
            }
            main{
                display:flex;
                flex-direction: column;
                align-items: center;
                padding:2rem;
            }
            section{
                background-color:#fff;
                padding:1rem;
                margin-bottom: 2rem;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1{
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            form{
                display: flex;
                flex-direction: column;
                align-items:center;
            }
            label{
                margin-bottom:0.5;
            }
            input,textarea{
                padding:0.5rem;
                margin-bottom:1rem;
                border:none;
                border-radius:0.25rem;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            button[type="submit"]{
                background-color:#333;
                color:#fff;
                padding:0.5rem 1rem;
                border:none;
                border-radius:0.25rem;
                cursor:pointer;
            }
            button[type="submit"]:hover{
                background-color:#444;
            }
            footer{
                background-color:#333;
                color:#fff;
                padding:1rem;
                text-align:center;
                clear:both;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="cars.html">CARS</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1 align="center">Touch Base</h1>
                <p>Fuel your passion. Contact us to take your driving experience to the next level.</p>
                <form action="contact" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
            <center><a href="home.html">BACK</a></center>
        </main>
            <footer>
                    <p>&copy;2024 Car Website</p>
           </footer>
    </body>
</html>
